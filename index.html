<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul de métrés BTP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calcul de métrés BTP</h1>
    <input type="file" id="fileInput" accept="image/*,.pdf" />
    <p id="fileName">Aucun fichier sélectionné</p>
    <div id="results">
      <h2>Résultat des métrés (exemple)</h2>
      <table>
        <thead>
          <tr>
            <th>Élément</th>
            <th>Quantité</th>
            <th>Unité</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
