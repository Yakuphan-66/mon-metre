<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-80">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#1b0e0e] tracking-light text-[32px] font-bold leading-tight min-w-72">Plan Analysis</p></div>
            <h3 class="text-[#1b0e0e] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Plan Details</h3>
            <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e7d0d1] py-5">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Plan Name</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal">Floor Plan - Level 1</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e7d0d1] py-5">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Plan Version</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal">v1.2</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e7d0d1] py-5">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Date Uploaded</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal">2024-01-15</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e7d0d1] py-5">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Plan Scale</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal">1/4" = 1'</p>
              </div>
            </div>
            <h3 class="text-[#1b0e0e] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Measurements</h3>
            <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e7d0d1] py-5">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Total Area</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal">2,500 sq ft</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e7d0d1] py-5">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Perimeter</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal">700 ft</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e7d0d1] py-5">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Wall Length</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal">500 ft</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e7d0d1] py-5">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Window Count</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal">15</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e7d0d1] py-5">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Door Count</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal">10</p>
              </div>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#ea2832] text-[#fcf8f8] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Download Report</span>
              </button>
            </div>
          </div>
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#1b0e0e] tracking-light text-[32px] font-bold leading-tight min-w-72">Floor Plan - Level 1</p>
            </div>
            <div class="flex px-4 py-3">
              <div
                class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg object-cover"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCAofMnYt83OK1HCQsIpGkj2OK_RsMeQ4MkQHNP-IWssArxmoGra0hmh-P4pszcf81sRjGweIEmxmLZkPzbx9cMzpa15pmWXBb7j0f4NKkeLiq8x9961ASmx4-qqcl-s4rE1YhRIfza0qDOCEZWUnz5ADEJHT0s6npNLzFbCrmzI8_bDZ2l1RVepOSHdjeD98OxZdb-_WsH8s4FDo6oMwWVXG1LO3HkS-S4mClfPePSo6T5vciW9Igvh2NlgJK27RHA6UFwUzQYn3Y");'
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
